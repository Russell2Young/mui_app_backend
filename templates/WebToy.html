<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>玩具页面</title>
</head>
<body>
    <audio controls autoplay id="player"></audio>
</body>
<script type="text/javascript">
    // var ws = new WebSocket("ws://192.168.15.58:9529/toy/123");
    var ws = new WebSocket("ws://192.168.199.143:9529/toy/123");
    ws.onmessage = function (data) {
        console.log(data);
        var rev_msg = JSON.parse(data.data);
        console.log("消息来自: " + rev_msg.from_user);
        document.getElementById("player").src = "http://192.168.15.58:9528/get_music/" + rev_msg.music;
    }
</script>
</html>
